<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" id="bricks-google-fonts-css"
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&amp;display=swap"
        media="all">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="./style.css" type="text/css">
    <title>Product Details</title>

</head>

<body x-data="initData()" class="font-sans pt-10" style="font-family: 'Outfit'; background-color: #FFFFFF;">
    <!-- Product Info-->
    <section class="text-base text-gray-600 font-normal">
        <div class="flex flex-row w-full max-w-1300 mx-auto px-4 text-base text-gray-600 font-normal">
            <div id="product-info" class="flex-col w-full max-w-full grid items-stretch">
                <!-- Thumbnail Slider -->
                <div id="thumbnail-slider" class="items-start flex flex-col w-full max-w-full">
                    <div class="max-w-full w-full relative min-h-full">
                        <div id="thumbnail-slider-group-button">
                            <button
                                :class="(activeSlide === 0 ? 'opacity-50 ' : '') + '-translate-x-2/4 bg-white/50 left-2/4 m-0 overflow-visible normal-case items-center cursor-pointer flex justify-center p-0 absolute top-0 text-purple-800 text-base h-8 w-10 z-20'"
                                aria-label="Previous slide" aria-controls="brxe-xhhezm-track" @click="prev()">

                                <svg class="-rotate-90 normal-case cursor-pointer text-purple-800 text-base  overflow-hidden min-h-0 min-w-0 h-4 w-4"
                                    xmlns="http://www.w3.org/2000/svg" :style="activeSlide > 0  ? 'fill: #68479c;' : ''"
                                    viewBox="0 0 40 40" width="40" height="40" focusable="false">
                                    <path
                                        d="m15.5 0.932-4.3 4.38 14.5 14.6-14.5 14.5 4.3 4.4 14.6-14.6 4.4-4.3-4.4-4.4-14.6-14.6z">
                                    </path>
                                </svg>
                            </button>
                            <button
                                :class="(activeSlide >= product.galleries.length - 1 ? 'opacity-50 ': '') + '-translate-x-2/4 bg-white/50 left-2/4 m-0 overflow-visible normal-case items-center cursor-pointer flex justify-center p-0 absolute right-0 bottom-0 top-auto text-purple-800 text-base h-8 w-10 z-20'"
                                type="button" aria-label="Next slide" aria-controls="brxe-xhhezm-track" @click="next()">
                                <svg class="rotate-90 normal-case cursor-pointer text-purple-800 text-base  overflow-hidden min-h-0 min-w-0 h-4 w-4"
                                    :style="activeSlide < product.galleries.length - 1  ? 'fill: #68479c;' : ''"
                                    xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 40" width="40" height="40"
                                    focusable="false">
                                    <path
                                        d="m15.5 0.932-4.3 4.38 14.5 14.6-14.5 14.5 4.3 4.4 14.6-14.6 4.4-4.3-4.4-4.4-14.6-14.6z">
                                    </path>
                                </svg>
                            </button>
                        </div>

                        <div class="h-full overflow-hidden relative w-full z-0 flex py-0">
                            <div class="select-none overflow-hidden h-full p-0 m-0 block items-start max-sm:flex max-sm:flex-row max-md:flex max-md:flex-row"
                                style="transform: translateY(0px);">
                                <template x-for="(gallery, index) in product.galleries" :key="index">
                                    <div :class="(activeSlide === index ? 'thumbnail-active' : '') + ' thumbnail flex-col lg:w-full lg:max-w-full bg-cover  flex-shrink-0 list-none items-center flex justify-center relative cursor-pointer rounded'"
                                        tabindex="0" @click="changeSlide(index)"
                                        aria-controls="brxe-hxylth-slide01 brxe-hxylth-slide01 brxe-hxylth-slide01">
                                        <div class="select-none list-none cursor-pointer  max-w-full overflow-hidden w-32"
                                            itemtype="http://schema.org/ImageGallery" itemscope="">
                                            <figure
                                                class="select-none list-none cursor-pointer  block w-full m-0 relative"
                                                itemprop="associatedMedia" itemtype="http://schema.org/ImageObject"
                                                style="padding-bottom: 100.00%">
                                                <div width="1536" height="1536"
                                                    class="select-none list-none cursor-pointer  absolute top-0 bottom-0 left-0 right-0 bg-cover m-0 bg-no-repeat"
                                                    :style="{ 'background-image': 'url(' + gallery + ')' }">
                                                    <img width="1536" height="1536"
                                                        class="font-normal not-italic list-none cursor-pointer  border-none max-w-full align-bottom w-full h-full opacity-0 invisible"
                                                        alt="custom full cut panty manufacturing custom full cut panty manufacturing sexy black underwear"
                                                        :src="{ gallery }">
                                                </div>
                                            </figure>
                                        </div>
                                    </div>
                                </template>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Main Image Slider -->
                <div id="main-slider" class="items-start flex w-full max-w-full h-full flex-row">
                    <div class="max-w-full w-full rounded-lg h-full relative border border-gray-200">
                        <div class="h-full overflow-hidden relative w-full z-0 px-0">
                            <div class="select-none flex p-0 m-0 items-start" style="max-height: 602px;">
                                <template x-for="(gallery, index) in product.galleries" :key="index">
                                    <div :class="[
                                        'select-none flex-col max-w-full bg-cover flex-shrink-0 list-none flex items-center  justify-center relative m-0 mr-0 h-auto',    
                                        activeSlide === index ? 'z-20 opacity-1' : 'opacity-0 z-0'
                                        ]"
                                        :style="'transform: translateX(' + -100 * index + '%);' + 'margin-right: 0px; width: calc(((100% + 0px) / 1) - 0px); height: auto; transition: opacity 400ms cubic-bezier(0.25, 1, 0.5, 1) 0s;'"
                                        x-on:click="openGalleries = true; activeThumbnails = true;">
                                        <div class="list-none  max-w-full w-full overflow-hidden h-full pb-0 rounded-lg"
                                            itemtype="http://schema.org/ImageGallery">
                                            <figure :data-src="gallery" data-width="1536"
                                                class="list-none block w-full m-0 relative" itemprop="associatedMedia"
                                                itemtype="http://schema.org/ImageObject"
                                                style="padding-bottom: 110.00%">
                                                <a href="#" itemprop="contentUrl" width="1536" height="1536"
                                                    class="text-base list-none cursor-pointer no-underline absolute top-0 bottom-0 left-0 right-0 bg-cover m-0 bg-no-repeat"
                                                    :style="{ 'background-image': 'url(' + gallery + ')' }">
                                                    <img width="1536" height="1536"
                                                        class="list-none cursor-pointer border-none max-w-full align-bottom w-full h-full"
                                                        :src="gallery">

                                                    <img class="absolute top-5 right-5 p-0 w-8 h-8 cursor-pointer"
                                                        src="https://thygesen.com.vn/wp-content/uploads/clarity_search-line.svg">
                                                </a>
                                            </figure>
                                        </div>
                                        <svg class="text-gray-700 list-none  max-w-full overflow-hidden absolute top-0 right-0 p-0 hidden"
                                            xmlns="http://www.w3.org/2000/svg" width="36" height="36"
                                            viewBox="0 0 36 36" fill="none">
                                            <g clip-path="url(#clip0_1130_2494)">
                                                <path
                                                    d="M16.3301 5.05C18.4962 5.04802 20.6143 5.68855 22.4163 6.89054C24.2183 8.09254 25.6234 9.80201 26.4537 11.8027C27.284 13.8034 27.5023 16.0054 27.0809 18.1301C26.6595 20.2549 25.6174 22.2069 24.0864 23.7393C22.5555 25.2717 20.6044 26.3155 18.48 26.7389C16.3556 27.1622 14.1534 26.9459 12.152 26.1174C10.1506 25.2889 8.43983 23.8855 7.23619 22.0845C6.03254 20.2836 5.39008 18.1661 5.39008 16C5.40322 13.1017 6.55972 10.3256 8.60824 8.27522C10.6568 6.22482 13.4318 5.06578 16.3301 5.05ZM16.3301 3C13.7589 3 11.2455 3.76244 9.10767 5.1909C6.96983 6.61935 5.30359 8.64968 4.31965 11.0251C3.33571 13.4006 3.07827 16.0144 3.57988 18.5362C4.08148 21.0579 5.31961 23.3743 7.1377 25.1924C8.95578 27.0105 11.2722 28.2486 13.7939 28.7502C16.3157 29.2518 18.9295 28.9944 21.305 28.0104C23.6804 27.0265 25.7107 25.3603 27.1392 23.2224C28.5676 21.0846 29.3301 18.5712 29.3301 16C29.3301 12.5522 27.9604 9.24558 25.5225 6.80761C23.0845 4.36964 19.7779 3 16.3301 3Z"
                                                    fill="#616161"></path>
                                                <path
                                                    d="M35 33.2891L27.63 25.8691L26.21 27.2791L33.58 34.6991C33.6725 34.7924 33.7826 34.8665 33.9038 34.9172C34.025 34.9679 34.155 34.9942 34.2864 34.9947C34.4178 34.9952 34.548 34.9697 34.6696 34.9199C34.7912 34.87 34.9017 34.7967 34.995 34.7041C35.0882 34.6116 35.1623 34.5015 35.213 34.3803C35.2637 34.2591 35.2901 34.1291 35.2905 33.9977C35.291 33.8663 35.2656 33.7361 35.2157 33.6145C35.1659 33.4929 35.0925 33.3824 35 33.2891Z"
                                                    fill="#616161"></path>
                                            </g>
                                            <defs>
                                                <clipPath id="clip0_1130_2494">
                                                    <rect width="36" height="36" fill="white"></rect>
                                                </clipPath>
                                            </defs>
                                        </svg>
                                    </div>
                                </template>

                            </div>
                        </div>
                    </div>
                </div>

                <!-- Product Detail -->
                <div id="product-detail" class="items-start flex-col w-full max-w-full block">
                    <div class="items-start flex flex-col w-full max-w-full">
                        <div
                            class="text-gray-700 font-normal text-3xl not-italic  items-start flex flex-col w-full max-w-full">
                            <h2 x-text="product.name" style="font-size: inherit"
                                class="not-italic text-purple-800 text-left  m-0 max-w-full font-medium"></h2>
                        </div>
                        <div class="max-w-full mt-4 mb-4 pt-6 pb-6"
                            style="border-top: 1px solid #f1f2f3;border-bottom: 1px solid #f1f2f3;"
                            x-html="product.description">
                        </div>
                    </div>
                    <div class="items-start flex flex-col w-full max-w-full">
                        <h3 class="not-italic  m-0 max-w-full text-purple-800 text-lg font-bold text-lg">
                            Product Specifications</h3>
                        <div class="max-w-full mt-6">
                            <template x-for="(attr, index) in product.attributes" :key="index">
                                <p class="mb-3"><strong x-text="attr.label + ': '"></strong><span
                                        x-text="attr.text"></span> </p>
                            </template>


                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Product Galleries -->
    <div class="text-gray-800 text-sm  outline-none relative block" id="gallery-container"
        :style="openGalleries ? 'display: block' : 'display: none'" tabindex="-1" aria-modal="true" role="dialog">
        <!--- Backdrop -->
        <div class="text-gray-800 text-sm fixed top-0 left-0 right-0 bottom-0 bg-black opacity-100 duration-300"
            id="gallery-backdrop-5" style="transition-duration: 300ms;"></div>


        <!--- Main -->
        <div id="gallery-outer"
            class="text-gray-800 text-sm  w-full h-full fixed top-0 left-0 text-left outline-none overflow-hidden opacity-100"
            data-gallery-slide-type="image">

            <div id="gallery-content" class="text-gray-800 text-sm text-left  absolute top-0 left-0 right-0 bottom-0">
                <div id="gallery-inner"
                    class="transition-opacity text-gray-800 text-sm text-left  w-full absolute left-0 top-0 bottom-0 whitespace-no-wrap"
                    style="transition-timing-function: ease; transition-duration: 400ms;">
                    <template x-for="(gallery, index) in product.galleries" :key="index">
                        <div :style="'transform: translate3d(' + 100 * (index - activeSlide) + '%,0,0)'"
                            class="gallery-img text-gray-800 text-sm whitespace-no-wrap  text-center absolute w-full h-full inline-block pb-0 opacity-100">
                            <picture
                                class="text-gray-800 inline-block text-center w-full h-full absolute left-0 right-0 top-0 bottom-0 whitespace-no-wrap opacity-100">
                                <img alt="text-gray-800 text-center whitespace-no-wrap border-none  inline-block align-middle max-w-full max-h-full w-auto h-auto relative"
                                    class="gallery-object gallery-image" :data-index="index" :src="gallery">
                            </picture>
                        </div>
                    </template>
                </div>
                <button type="button" id="gallery-prev" aria-label="Previous slide" @click="prev()"
                    style="  left: 20px;"
                    :class="(activeSlide > 0  ? 'opacity-100' : 'opacity-50') +' gallery-button m-0 overflow-visible not-italic font-normal normal-case leading-none rounded-sm cursor-pointer block text-xl -mt-2 outline-none '">

                    <svg class="rotate-180 fill-gray-500 hover:fill-white normal-case cursor-pointer text-purple-800 text-base  overflow-hidden min-h-0 min-w-0 h-4 w-4"
                        xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 40" width="40" height="40" focusable="false">
                        <path d="m15.5 0.932-4.3 4.38 14.5 14.6-14.5 14.5 4.3 4.4 14.6-14.6 4.4-4.3-4.4-4.4-14.6-14.6z">
                        </path>
                    </svg>
                </button>
                <button type="button" id="gallery-next" aria-label="Next slide" @click="next()"
                    :class="(activeSlide >= product.galleries.length - 1  ? 'opacity-50' : 'opacity-100') + ' gallery-button m-0 overflow-visible not-italic font-normal normal-case leading-none rounded-sm cursor-pointer block text-xl -mt-2 absolute outline-none  opacity-100'"
                    style="right: 20px;">
                    <svg class="visible fill-gray-500 hover:fill-white normal-case cursor-pointer text-purple-800 text-base  overflow-hidden min-h-0 min-w-0 h-4 w-4"
                        xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 40" width="40" height="40" focusable="false">
                        <path d="m15.5 0.932-4.3 4.38 14.5 14.6-14.5 14.5 4.3 4.4 14.6-14.6 4.4-4.3-4.4-4.4-14.6-14.6z">
                        </path>
                    </svg>
                </button>
            </div>

            <div id="gallery-toolbar" class="text-gray-800 text-sm text-left left-0 absolute top-0 w-full  opacity-100">

                <button type="button" aria-label="Close gallery" id="gallery-close-5"
                    x-on:click="openGalleries = !openGalleries"
                    class="gallery-toolbar-button stroke-gray-500 hover:stroke-white m-0 overflow-visible not-italic font-normal normal-case  cursor-pointer float-right text-2xl h-12 leading-7 text-center w-12 no-underline shadow-none">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="h-6 w-6"
                        style="cursor: pointer;">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
                <div class="text-gray-500 inline-block text-base pl-5 pt-3 h-12 align-middle" role="status"
                    aria-live="polite">
                    <span x-text="activeSlide + 1"></span> /
                    <span x-text="product.galleries.length"></span>
                </div>
                <button type="button" aria-label="Toggle thumbnails" x-on:click="activeThumbnails = !activeThumbnails"
                    class="stroke-gray-500 hover:stroke-white gallery-toolbar-button m-0 overflow-visible not-italic font-normal normal-case  cursor-pointer float-right text-2xl h-12 leading-7 text-center w-12 no-underline shadow-none">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="h-6 w-6">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h5m4 0h5m-9 6h9m-9 6h9M6 4v5m0 4v5m0-9v9m0-9v9" />
                    </svg>
                </button>
            </div>


            <div id="gallery-components"
                :style="activeThumbnails? 'transform: translate3d(0,0,0)' : 'transform: translate3d(0,100%,0)'"
                class="text-gray-800 text-sm text-left  absolute bottom-0 right-0 left-0 opacity-100">
                <div class="text-base text-center opacity-100" style="color: #eee;
                    padding: 10px 40px;
                    z-index: 1080;
                    background-image: linear-gradient(180deg,rgba(0,0,0,0),rgba(0,0,0,.6));
                    transition: opacity .2s ease-out .15s;" role="status" aria-live="polite">
                    <p class="text-center text-xs" style="color: #eee;
                        outline: none;
                        border-color: var(--bricks-border-color);
                        margin: 5px 0 0;">Add the sexy full-cut panty to your collection with our
                        complete full cut
                        panty manufacturing service, from sourcing materials to delivery!</p>
                </div>
                <div class="text-gray-800 text-sm bg-black w-full overflow-hidden float-left text-center"
                    style="max-height: 350px;">
                    <div class="text-gray-800 text-sm text-center  h-full -mb-1 inline-block align-middle"
                        style="padding: 10px 0;transition-duration: 400ms;">
                        <template x-for="(gallery, index) in product.galleries" :key="index">
                            <div :data-gallery-item-id="index"
                                :class="(activeSlide === index ? 'border-red-800' : 'border-white') + ' text-gray-800 text-sm text-center  cursor-pointer float-left overflow-hidden mb-1 rounded border-2 w-24 h-20 mr-1'"
                                style="width:100px; height: 80px;margin-right: 5px;" @click="changeSlide(index)">
                                <img :data-gallery-item-id="index" :src="gallery"
                                    class="text-gray-800 text-sm text-center cursor-pointer border-none max-w-full align-middle  w-full h-full object-cover block">
                            </div>
                        </template>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="./script.js"></script>

</body>

</html>
